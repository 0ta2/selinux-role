---
scenario:
  name: vagrant
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-file: ${MOLECULE_PROJECT_DIRECTORY}/molecule/shared/yaml-lint.yml
platforms:
  - name: centos7
    instance_raw_config_args:
      - "vm.network 'forwarded_port', guest: 80, host: 8080"
    interfaces:
      - auto_config: true
        network_name: private_network
        type: dhcp
    config_options:
      synced_folder: true
    box: centos/7
    box_version: "1905.1"
    user: vagrant
    memory: 1024
    cpus: 1
    provider_options:
      gui: false
    provider_raw_config_args:
      - "customize ['modifyvm', :id, '--cpuexecutioncap', '50']"
    provider_override_args:
      - "vm.synced_folder './', '/vagrant', disabled: true, type: 'nfs'"
    provision: true
provisioner:
  name: ansible
  playbooks:
    converge: ../shared/playbook.yml
    prepare: ../shared/prepare.yml
  config_options:
    diff:
      always: true
  lint:
    name: ansible-lint
  env:
    ENVIRONMENT: ${ENVIRONMENT}
verifier:
  name: goss
  lint:
    name: yamllint
    options:
      config-file: ${MOLECULE_PROJECT_DIRECTORY}/molecule/shared/yaml-lint.yml
  additional_filer_or_dirs:
    - ../shard/*
